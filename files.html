<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/framework.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>files</title>
    </head>
    <body>
        <div class="page d-flex">
            <div class="sidebar bg-white p-20 p-relative">
                <h3 class="p-relative txt-c mt-0">Ammar</h3>
                <ul>
                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="index.html"
                        >
                            <i class="fa-regular fa-chart-bar fa-fw"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="settings.html"
                        >
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span>Settings</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="profile.html"
                        >
                            <i class="fa-regular fa-user fa-fw"></i>
                            <span>Profile</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="projects.html"
                        >
                            <i class="fa-solid fa-diagram-project fa-fw"></i>
                            <span>Projects</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="courses.html"
                        >
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span>Courses</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class=" d-flex align-c fs-14 c-black rad-6 p-10"
                            href="friends.html"
                        >
                            <i class="fa-regular fa-circle-user fa-fw"></i>
                            <span>Friends</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="active d-flex align-c fs-14 c-black rad-6 p-10"
                            href="files.html"
                        >
                            <i class="fa-regular fa-file fa-fw"></i>
                            <span>Files</span>
                        </a>
                    </li>

                    <li>
                        <a
                            class="d-flex align-c fs-14 c-black rad-6 p-10"
                            href="plans.html"
                        >
                            <i class="fa-regular fa-credit-card fa-fw"></i>
                            <span>Plans</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content w-full over-h">
                <!-- Start Head -->
                <div class="head bg-white p-15 between-flex">
                    <div class="search p-relative">
                        <input
                            class="p-10"
                            type="search"
                            placeholder="Type A Keyword"
                        />
                    </div>
                    <div class="icons d-flex align-c">
                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <img src="imgs/avatar.png" alt="" />
                    </div>
                </div>
                <!-- End Head -->
                <h1 class="p-relative">Files</h1>
                <div class="files-page d-flex m-20 gap-20">
                    <div class="files-stats p-20 bg-white rad-6">
                        <h2 class="mt-0 mb-15 txt-c-mob">Files Statstics</h2>
                        <div class="d-flex align-c border-eee p-10 rad-6 mb-15 fs-13">
                            <i class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue icon"></i>
                            <div class="info">
                                <span>PDF Files</span>
                                <span class="d-block c-grey mt-5">130</span>
                            </div>
                            <div class="size c-grey">6.5GB</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
